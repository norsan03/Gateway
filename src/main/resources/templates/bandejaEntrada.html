  <body>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
            
              <li><a th:href="@{/home}"><span class="glyphicon glyphicon-home"></span> Home</a></li>

	<div class="container well">
   <br></br>
   <br></br>
   <br></br>
   
		<h2>Lista de Mensajes</h2>
	

                                
	
		<fieldset>
			

			<table class="table table-striped">

			<tr>
			
             <div th:each="mensaje : ${misMensajes}" id="email" class="col-md-3">
	                  
	                    <h2 th:text="${mensaje.IdEmisor}">emisor</h2>
	                    <p th:text="${mensaje.mensaje}">Mensaje</p>
	                    
				<th>De</th>
				<th>Producto</th>
				<th>Mensaje</th>
				
				</div>
			</tr>
			
			<tr th:each="mensaje : ${mensajes}" >
				<td th:text="${mensaje.IdEmisor}" ></td>
				<td th:text="${mensaje.IdProducto}" ></td>
				<td th:text="${mensaje.mensaje}"></td>
			</tr>

	</table>
		</fieldset>
		

	
	

                               
    </div>
   	

      <footer style="background-color: #555;
      color: white;
