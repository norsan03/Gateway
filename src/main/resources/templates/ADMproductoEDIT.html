<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>WallapopAdmin - Edicion Producto Especifico</title>

        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
		<script th:href="@{/js/jquery.min.js}" src="../../js/jquery.min.js"></script>
		<script th:href="@{/js/bootstrap.min.css}" src="../../js/bootstrap.min.js"></script>

				<script>
		function logout (){
			alert("Se ha cerrado su sesion.");
			
		}
		
		</script>
  </head>

  <body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="padding: 7px;"><img th:src="@{https://lh3.googleusercontent.com/eiHGogXLz3iBRZhKrdr7FOkw6q5P_iuGSwqGWmd1yRzMcc-B7V6xIKR9wzuqDrD61K4=w300}" alt="Wallapop" height="38" width="38" /></a> 
        <a class="navbar-brand" th:href="@{/ADMproductos}">WallapopAdmin TIW</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
              <li class="active"><a th:href="@{/ADMproductos}"><span class="glyphicon glyphicon-list-alt"></span> Gestion Productos</a></li>
              <li ><a th:href="@{/ADMusuarios}"><span class="glyphicon glyphicon-user"></span> Gestion Usuarios</a></li>
              <li><a th:href="@{/bandejaEntradaA}"><span class="glyphicon glyphicon-user"></span> Buzon Mensajes</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a th:href="@{/cerrarSesionA}" onclick="return logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul> 
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <nav class="navbar">

      <ol class="breadcrumb" style="background-color: #23C5B2; color: white">
        <li><a href="@{ADMproductos}" style="color: black;"><b>Gestion Productos</b></a></li>
        <li style="color: black"><b>Producto Especifico</b></li>
        <li style="color: white"><b>Editar Producto</b></li>
      </ol>

    </nav>


    <div class="container text-center" style="padding: 15px">
            
      <div class="row">  

        <div class="col-md-12">

          <div class="container well">

            <h2 style="color: #23C5B2">Producto: ${producto.titulo }</h2>

                                                
            <form th:action="@{/editarUsuario}" th:object="${producto}" method="post" class="form-group">
              
	              <fieldset>
	                <legend>Formulario de edición de productos</legend>
	                
	                <label for="titulo">Titulo: </label> 
	                <input type="text" name="titulo" id="titulo" value="${producto.titulo }" /><br></br>
	                
	                <label for="categoria">Categoría: </label> 
	                <input type="text" name="categoria" id="categoria" value="${producto.categoria }"  /><br></br>
	                
	                <label for="descripcion">Descripción: </label> 
	                <input type="text" name="descripcion" id="descripcion" value="${producto.descripcion }"  /><br></br>
	                
	                <label for="estado">Estado: </label> 
	                <input type="text" name="estado" id="estado" value="${producto.estado }"  /><br></br>
	                
	                <label for="imagen">Imagen: </label> 
	                <input type="text" name="imagen" id="imagen" value="${producto.imagen }" />
	                
	                <input  name="id" id="id" value="${producto.id }" type="hidden" /><br></br> 
	                
	                <input type="hidden" value="EDITAR" name="accion" />
	                </fieldset>
	             
	
	            	<input type="submit" value="Modificar" class="btn btn-success" />

            </form>
              
          </div>      

        </div>

      </div>
      
      </div>
    


      <footer style="background-color: #555;
      color: white;
      padding: 15px;">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

      

  </body>
</html>
