	<div class="container well">
   
		<h2>Datos del Producto</h2>
		<h3>Formulario de Edici√≥n del Producto</h3>

                                
	<form th:action="@{/ModificarProductoA}" th:object="${producto}" class="form-signin" method="post" name="Form">
		<fieldset>
			

			<label for="titulo">Titulo:</label>
			<input th:field="*{titulo}" type="text" name="titulo" id="titulo" /><br/>
			
			<label for="categoria">Categoria:</label>
			<input th:field="*{categoria}" type="text" name="categoria" id="categoria" /><br/>
				
            <label for="descripcion">Descripcion:</label>
            <input th:field="*{descripcion}" type="text" name="descripcion" id="descripcion" /><br/>
			
			<label for="estado">Estado:</label>
			<input th:field="*{estado}" type="text" name="estado" id="estado" /><br/>
			
			<label for="ciudad">Ciudad:</label>
			<input th:field="*{ciudad}" type="text" name="ciudad" id="ciudad" /><br/>
			
			<label for="precio">Precio:</label>
			<input th:field="*{precio}" type="number" name="precio" id="precio" /><br/>
			
			
		</fieldset>
		<input type="submit" onclick="return validate()" value="Modificar" class="btn btn-info"/>

	</form>
