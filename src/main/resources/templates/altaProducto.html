  <div class="row">
    <div class="col-md-4">
      <div class="container well well-lg" style="background-color: white">
      

        <form action="producto" class="form-signin" method="post">
          <h2 class="form-signin-heading text-center"><b>Da de alta un producto</b></h2>
          <h3 class="text-center">Ver&aacute;s que f&aacute;cil es vender!</h3>
          </br>
          
          <div class="form-group">
          <label for="titulo" class="sr-only">T&iacute;tulo del Producto</label>
          <input type="text" name="titulo" id="titulo" class="form-control" placeholder="T&iacute;tulo del Producto" >
          </div>
          
          <div class="form-group">
          <label for="categoria" class="sr-only">Categoria</label>
          <select id="categoria" name="categoria" class="form-control" required>
            <option value="electronica" selected>Electr&oacute;nica</option>
            <option value="moda">Moda y Complementos</option>
            <option value="automoviles">Coches y Motos</option>
            <option value="entretenimiento">Libros, Pel&iacute;culas y M&uacute;sica</option>
            <option value="deporte">Deporte y ocio</option>
            <option value="electrodomesticos">Electodom&eacute;sticos</option>
            <option value="inmobiliaria">Inmobiliaria</option>
            <option value="ninos">Ni&ntilde;os y Beb&eacute;s</option>  
            <option value="gaming">Consolas y Videojuegos</option> 
            <option value="servicios">Servicios</option> 
            <option value="deco">Muebles, Deco y Jard&iacute;n</option>
            <option value="otros">Otros</option>
           </select>
          </div>

          <div class="form-group">
          <label for="descripcion" class="sr-only">Descripcion</label>
          <input type="text" name="descripcion" id="descripcion" class="form-control" placeholder="Descripci&oacute;n" maxlength="500" required>
          </div>
          
          <div class="form-group">
          <div class="row">
          <div class=col-md-8>
          
                <label for="cantidad" class="sr-only">Precio</label>
                <input type="number" name="precio" id="precio" class="form-control" placeholder="Precio" required>
  		  </div>
  		  <div class=col-md-4>
                <span class="input-group-addon">EUR</span>
          </div>
          </div>
          </div>
          
         <!--   <div class="form-group">
          <label for="imagen">Imagen del Producto</label>
          <input name ="imagen" id="imagen" type="file" multiple />
          </div> -->

          <div class="checkbox" style="text-align: auto !important">
            <label>
                <input type="checkbox" value="condiciones"> Acepto las <a href="#">Condiciones</a> y la <a href="#">Política de datos</a>, incluido el <a href="#">uso de cookies</a>
            </label>
          </div>
          <input type="hidden" value="ALTA" name="accion">
          <button class="btn btn-lg btn-success btn-block" type="submit">A&ntilde;adir Producto</button>

        </form>
