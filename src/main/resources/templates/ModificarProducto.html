				<div class="col-md-12"><h2>Actualiza los datos del producto</h2></div>

		<form action="usuario" method="post">
		<fieldset>
			<legend>Formulario de Edici&oacute;n de Productos</legend>

			<label for="titulo">Titulo:</label> <input type="text" name="titulo"

			<label for="precio">Precio:</label> <input type="text" name="precio" value="${producto.precio }"><br>
			<input type="hidden" value="EDITAR" name="accion">
		</fieldset>
		<input type="submit" value="Modificar">

	</form>
