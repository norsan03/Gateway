<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>WallapopAdmin - Usuarios</title>

        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
		<script th:href="@{/js/jquery.min.js}" src="../../js/jquery.min.js"></script>
		<script th:href="@{/js/bootstrap.min.css}" src="../../js/bootstrap.min.js"></script>

  		<script>
		function logout (){
			alert("Se ha cerrado su sesion.");
			
		}
		
		</script>

  </head>

  <body>





    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="padding: 7px;"><img th:src="@{https://lh3.googleusercontent.com/eiHGogXLz3iBRZhKrdr7FOkw6q5P_iuGSwqGWmd1yRzMcc-B7V6xIKR9wzuqDrD61K4=w300}" alt="Wallapop" height="38" width="38" /></a> 
        <a class="navbar-brand" th:href="@{/ADMproductos}">WallapopAdmin TIW</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
              <li><a th:href="@{/ADMproductos}"><span class="glyphicon glyphicon-list-alt"></span> Gestion Productos</a></li>
              <li class="active" ><a th:href="@{/ADMusuarios}"><span class="glyphicon glyphicon-user"></span> Gestion Usuarios</a></li>
              <li><a th:href="@{/bandejaEntradaA}"><span class="glyphicon glyphicon-user"></span> Buzon Mensajes</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a th:href="@{/cerrarSesionA}" onclick="return logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul> 
        </div><!--/.navbar-collapse -->
      </div>
    </nav>


    <nav class="navbar">

      <ol class="breadcrumb" style="background-color: #23C5B2; color: white">
        <li><a th:href="@{/ADMusuarios}" style="color: white"><b>Gestion Usuarios</b></a></li>
      </ol>

    </nav>


    <div class="container text-center" style="padding: 15px">
      <div class="row">



        <div class="col-md-9 well" style="background-color: white">
        <h1>Bienvenido <span th:text="${aLogueado.email}">nombre</span></h1>
        

		
        	<div th:each="usuario : ${usuarios}" id="usuarios" class="col-md-3">
	                  
	                    <h2 th:text="${usuario.nombre}">Nombre</h2>
	                    <h2 th:text="${usuario.apellidos}">Apellidos</h2>
	                    <p th:text="${usuario.email}">Email</p>
	                    <p th:text="${usuario.ciudad}">Ciudad</p>
								
	       	<p><a class="btn btn-info" th:href="@{'verUsuarioEspecificoA?id='+${usuario.id}}" role="button">Ver Detalles &raquo;</a></p>
     		<p><a class="btn btn-info" th:href="@{'chattA?IdReceptor='+${usuario.id}}" role="button">Chat &raquo;</a></p>
			<p><a class='btn btn-default btn-sm btn-danger' th:href="@{'borrarUsuarioA?id='+${usuario.id}}" onclick="return borrar()">Borrar</a></p>
				  
						
	        </div>

	
      	</div>
    
    </div>
    
    </div>



      <footer style="background-color: #555;
      color: white;
      padding: 15px;">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

  </body>
</html>
