<div class="container text-center" style="padding: 15px">

        <div id="titulo">

        </div>

        	</div>
        	
        	<div>
        		<label class="col-md-12">Ciudad</label>
        		<span class="col-md-12" th:text="${usuario.ciudad}"></span>
        	</div>        	      
        	
        </div>
        </div>
